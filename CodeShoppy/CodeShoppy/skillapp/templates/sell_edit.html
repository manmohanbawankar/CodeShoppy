{% load static %}
{% include 'customer_header.html' %}
    <main>

        <!-- slider Area Start-->
        <div class="slider-area ">
            <!-- Mobile Menu -->
            <div class="single-slider slider-height2 d-flex align-items-center" data-background="{% static 'assets/img/hero/contact_hero.jpg' %}">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Display</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- slider Area End--><br>

<body>
<form method ="POST" class="post-form" action="{% url 'sell_update' %}">
    {% csrf_token %}
    <section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
<!--						<img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="logo" width="100">-->
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Update Here</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="id">Id</label>
									<input id="id" type="text" class="form-control" name="id" value="{{sell.id}}" required autofocus>
								</div>
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="email">Email</label>
									<input id="email" type="text" class="form-control" name="customer" value="{{sell.customer.id}}" required autofocus>
								</div>

								<div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text-muted" for="title">Title</label>
									</div>
									<input id="title" type="text" class="form-control" name="title" value="{{sell.title}}" required>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text" for="description">Description</label>
									</div>
									<input id="description" type="text" class="form-control" name="description" value="{{sell.description}}" required>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text" for="cost">Cost</label>
									</div>
									<input id="cost" type="number" class="form-control" name="cost" value="{{sell.cost}}" required>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text" for="technologies">Technologies</label>
									</div>
									<input id="technologies" type="text" class="form-control" name="technologies" value="{{sell.technologies}}" required>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text" for="domain">Domain</label>
									</div>
									<input id="domain" type="text" class="form-control" name="domain" value="{{sell.domain}}" required>
								</div>
                                <div class="mb-3">
									<div class="mb-2 w-100">
										<label class="text" for="datetime">Datetime</label>
									</div>
									<input id="datetime" type="date" class="form-control" name="datetime" value="{{sell.datetime}}" required>
								</div>
									<button type="submit" class="btn btn-primary ms-auto">submit</button><br>
							</form>
							</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</form>
{% include 'footer.html' %}
